<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <button id="btn">按我</button>
    <div id="box" data-n="15">请审查我对着我右键审查</div>
    
    <script>
        btn.onclick = function () {
            var n = box.getAttribute('date-n');//得到这个值；
            box.setAttribute('date-n', ++n);//setAttribute是2个参数，第一个参数是设置哪个属性，第二参数是将这个属性值变为几。

        }
        
       
    </script>
</body>

</html>
