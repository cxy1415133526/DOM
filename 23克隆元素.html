<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        p{
            width: 50px;
            height: 50px;
            background-color: orange;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="btn">按我box2复制我是段落1</button>
    <div id="box1">
        <p id="pra1">我是段落1</p>
        <p >我是段落2</p>
    </div>
    <div id="box2">
        <p >我是段落3</p>
        <p >我是段落4</p>
    </div>
    <script>
        var btn=document.getElementById('btn');
        var b2=document.getElementById('box2');
        var p1=document.getElementById('pra1');
        btn.onclick=function(){
            var clone=p1.cloneNode(true);  //如果写false那么只是克隆了样式
            b2.appendChild(clone);  

        }
    </script>
</body>
</html>
